<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Agendamento de Consultas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm fixed-top">
  <div class="container-fluid">

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto">
        <li class="nav-item">
          <a class="nav-link active" href="index.html"><i class="bi bi-house-door-fill"></i> Início</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="agendamento.html"><i class="bi bi-calendar-check-fill"></i> Agendamento</a>
        </li>
        <a class="btn btn-success" href="Perfil.html">
    <i class="bi bi-box-arrow-in-right"></i> Perfil
</a>
</li>
      </ul>
    </div>
  </div>
</nav>

<!-- Formulário -->
<div class="form-container mt-5">
  <form id="formAgendamento">
    <div class="mb-3">
    <div class="mb-3">
      <label for="profissional" class="form-label">Profissional de saúde:</label>
      <select class="form-select" id="profissional" name="profissional" required>
        <option value="">-- Selecione --</option>>
        <option>Psicólogo</option>
      </select>
    </div>
    <div class="mb-3">
      <label for="data" class="form-label">Data:</label>
      <input type="date" class="form-control" id="data" name="data" required>
    </div>
    <div class="mb-4">
      <label for="hora" class="form-label">Hora:</label>
      <select class="form-select" id="hora" name="hora" required>
    <option value="">-- Selecione um horário --</option>
    <option value="08:00">08:00</option>
    <option value="09:00">09:00</option>
    <option value="10:00">10:00</option>
    <option value="11:00">11:00</option>
    <option value="14:00">14:00</option>
    <option value="15:00">15:00</option>
    <option value="16:00">17:00</option>
    <option value="16:00">18:00</option>
    <option value="16:00">19:00</option>
    <option value="16:00">20:00</option>
    <option value="16:00">21:00</option>
    <option value="16:00">22:00</option>
</select>

    </div>
    <button type="submit" class="btn btn-agendar w-100">
      <i class="bi bi-check-circle-fill"></i> Agendar
    </button>
  </form>
  <div class="success-message" id="mensagemSucesso">
    <i class="bi bi-check2-circle"></i> Consulta agendada com sucesso!
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- Script do formulário -->
<script>
  const form = document.getElementById("formAgendamento"),
        mensagem = document.getElementById("mensagemSucesso");

  form.addEventListener("submit", e => {
    e.preventDefault();
    form.reset();
    mensagem.style.display = "block";
    setTimeout(() => mensagem.style.display = "none", 3000);
  });
</script>
</body>
</html>
