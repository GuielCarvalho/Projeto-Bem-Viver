<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Sistema de Login e Cadastro</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    body, html {
      height: 100%;
      width: 100%;
    }
    .screen {
      display: none;
      justify-content: center;
      align-items: center;
      height: 100vh;
      width: 100%;
    }
    #loginScreen {
      background: linear-gradient(135deg, #a18cd1, #fbc2eb);
    }
    #cadastroScreen {
      display: none;
    }
    .container {
      display: flex;
      width: 100%;
      height: 100vh;
    }
    .side {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: filter 0.3s ease;
    }
    #medicoSide {
      background-color: rgba(70, 130, 180, 0.7);
    }
    #pacienteSide {
      background-color: rgba(220, 20, 60, 0.7);
    }

    .btn {
      padding: 15px 30px;
      font-size: 16px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      background: linear-gradient(145deg, #ffffff, #e6e6e6);
      box-shadow: 5px 5px 15px rgba(0,0,0,0.1),
                  -5px -5px 15px rgba(255,255,255,0.7);
      transition: all 0.3s ease;
    }
    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 5px 5px 20px rgba(0,0,0,0.15),
                  -5px -5px 20px rgba(255,255,255,0.9);
      background: linear-gradient(145deg, #e6e6e6, #ffffff);
    }
    .form-overlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.5);
      backdrop-filter: blur(5px);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 10;
    }
    .form-overlay.active {
      display: flex;
    }
    .form-container {
      background: #f9f9f9;
      padding: 20px;
      border-radius: 15px;
      width: 90%;
      max-width: 400px;
      max-height: 90vh;
      overflow-y: auto;
      position: relative;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }
    .form-container h2 {
      margin-bottom: 15px;
      text-align: center;
      color: #333;
    }
    .form-container label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
      color: #555;
    }
    .form-container input, .form-container textarea, .form-container select {
      width: 100%;
      padding: 12px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
      transition: border-color 0.3s;
      background: #fff;
    }
    .form-container input:focus, 
    .form-container textarea:focus, 
    .form-container select:focus {
      border-color: #a18cd1;
    }
    .close-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      cursor: pointer;
      background: none;
      border: none;
      font-size: 20px;
      color: #333;
    }
    .voltar-btn {
      position: absolute;
      top: 20px;
      left: 20px;
      padding: 10px 20px;
      background: linear-gradient(145deg, #ffffff, #e6e6e6);
      border-radius: 10px;
      cursor: pointer;
      border: none;
      box-shadow: 5px 5px 15px rgba(0,0,0,0.1),
                  -5px -5px 15px rgba(255,255,255,0.7);
      transition: all 0.3s ease;
    }
    .voltar-btn:hover {
      transform: translateY(-2px);
    }
  </style>
</head>
<body>

  <!-- Tela de Login -->
  <div class="screen" id="loginScreen" style="display: flex;">
    <div class="form-container">
      <h2>Login</h2>
      <label>Email</label>
      <input type="email" placeholder="Insira seu email">
      <label>Senha</label>
      <input type="password" placeholder="Insira sua senha">
      <button class="btn" style="margin-top: 15px;">Login</button>
      <button class="btn" style="margin-top: 10px;" onclick="showCadastro()">Crie sua Conta</button>
    </div>
  </div>

  <!-- Tela de Cadastro -->
  <div class="container" id="cadastroScreen">
    <button class="voltar-btn" onclick="voltarLogin()">Voltar</button>
    <div class="side" id="medicoSide">
      <button class="btn" onclick="showForm('medico')">Médico</button>
    </div>
    <div class="side" id="pacienteSide">
      <button class="btn" onclick="showForm('paciente')">Paciente</button>
    </div>
  </div>

  <!-- Formulário Sobreposto -->
  <div class="form-overlay" id="formOverlay">
    <div class="form-container">
      <button class="close-btn" onclick="closeForm()">X</button>

      <!-- Formulário Médico -->
      <form id="medicoForm" style="display: none;">
        <h2>Cadastro Médico</h2>
        <label>Nome</label>
        <input type="text" placeholder="Insira seu nome">

        <label>CRM</label>
        <input type="text" placeholder="Insira seu CRM">

        <label>Data de Nascimento</label>
        <input type="date">

        <label>Email</label>
        <input type="email" placeholder="Insira seu email">

        <label>Telefone</label>
        <input type="tel" placeholder="Insira seu telefone">

        <label>Biografia</label>
        <textarea placeholder="Insira sua biografia"></textarea>

        <label>Sexo</label>
        <select>
          <option>Masculino</option>
          <option>Feminino</option>
          <option>Outro</option>
        </select>

        <label>Senha</label>
        <input type="password" placeholder="Crie uma senha">

        <button class="btn" style="margin-top: 15px;">Crie sua Conta</button>
      </form>

      <!-- Formulário Paciente -->
      <form id="pacienteForm" style="display: none;">
        <h2>Cadastro Paciente</h2>
        <label>Nome</label>
        <input type="text" placeholder="Insira seu nome">

        <label>CPF</label>
        <input type="text" placeholder="Insira seu CPF">

        <label>Data de Nascimento</label>
        <input type="date">

        <label>Email</label>
        <input type="email" placeholder="Insira seu email">

        <label>Telefone</label>
        <input type="tel" placeholder="Insira seu telefone">

        <label>Sexo</label>
        <select>
          <option>Masculino</option>
          <option>Feminino</option>
          <option>Outro</option>
        </select>

        <label>Senha</label>
        <input type="password" placeholder="Crie uma senha">

        <button class="btn" style="margin-top: 15px;">Crie sua Conta</button>
      </form>
    </div>
  </div>

  <script>
    function showCadastro() {
      document.getElementById('loginScreen').style.display = 'none';
      document.getElementById('cadastroScreen').style.display = 'flex';
    }

    function voltarLogin() {
      document.getElementById('cadastroScreen').style.display = 'none';
      document.getElementById('loginScreen').style.display = 'flex';
    }

    function showForm(type) {
      document.getElementById('formOverlay').classList.add('active');
      document.getElementById('medicoForm').style.display = type === 'medico' ? 'block' : 'none';
      document.getElementById('pacienteForm').style.display = type === 'paciente' ? 'block' : 'none';
    }

    function closeForm() {
      document.getElementById('formOverlay').classList.remove('active');
      document.getElementById('medicoForm').style.display = 'none';
      document.getElementById('pacienteForm').style.display = 'none';
    }
  </script>
</body>
</html>
